<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio 2</title>
    </head>
    <body>
        <script>
            var valorHora = parseInt(prompt('Ingrese el valor de la hora:'));
            var horasPorMes = parseInt(prompt('Ingrese la cantidad de horas trabajadas durante el mes:'));

            var sueldoMes = valorHora * horasPorMes;
            var sueldoAnio = sueldoMes * 12;

            alert('Su sueldo mensual es de ' + sueldoMes + ' mientras que su sueldo anual es de: ' + sueldoAnio);
        </script>
    </body>
</html>
