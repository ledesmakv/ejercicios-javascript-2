<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio 7</title>
    </head>
    <body>
        <script>
            var numero = parseFloat(prompt('Ingrese un número deseado o al azar:'));
            var extremoInicial = parseFloat(prompt('Ingrese el número inicial de su rango numérico:'));
            var extremoFinal = parseFloat(prompt('Ingrese el número final de su rango numérico'));

            if (numero >= extremoInicial && numero <= extremoFinal) {
                alert('El número ingresado se encuentra dentro del rango');
            }
        </script>
    </body>
</html>
