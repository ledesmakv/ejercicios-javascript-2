<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio 7</title>
    </head>
    <body>
        <script>
            var numeroInicial = parseFloat(prompt('Ingrese el número inicial de su rango numérico:'));
            var numeroFinal = parseFloat(prompt('Ingrese el número final de su rango numérico'));
            var numero = parseFloat(prompt('Ingrese un número deseado o al azar:'));

            if (numeroFinal - numeroInicial >= 5) {
                if (numero > numeroInicial && numero < numeroFinal && numero % 2 == 0) {
                    alert('El número ingresado es par');
                } else if (numero % 2 !== 0) {
                    alert('El número ingresado es impar');
                }
            } else {
                alert('El rango debe tener una diferencia mínima de 5 números enteros');
            }
        </script>
    </body>
</html>
